<script type="text/javascript">
    RED.nodes.registerType('lgtv-app-input', {
        category: 'LGTV',
        color: '#5577ff',
        outputs: 1,
        defaults: {
            tv: {
                value: '',
                type: 'lgtv-config',
                required: true
            },
            name: {
                value: ''
            }
        },
        label: function() {
            return this.name || 'App';
        },
        paletteLabel: 'App'
    });
</script>

<script type="text/x-red" data-template-name="lgtv-app-input">
    <div class="form-row">
        <label for="node-input-tv"><i class="icon-bookmark"></i> TV</label>
        <input type="text" id="node-input-tv">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="lgtv-app-output">
    <p>Outputs which App is currently running.</p>
    <p><code>msg.payload</code> Examples:
        <ul>
            <li>netflix</li>
            <li>com.webos.app.livetv</li>
            <li>com.webos.app.hdmi1</li>
        </ul>
    </p>
</script>
